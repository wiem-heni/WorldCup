<div class="h-100 overflow-hidden">
        <div class="col-md-12 d-flex justify-content-center shadow" style="background:#4293ED;border:1px solid #4293ED;">
            <div style="width:69%;">
                    <ul class="nav mt-2" role="tablist">
                        <li class="nav-item nav-item-first w-25" (click)="menuChoice(1)">
                            <a class="nav-link p-3 {{ menu == 1 ? 'active' : '' }}" >PROFILE</a>
                        </li>
                        <li class="nav-item w-25" (click)="menuChoice(2)">
                            <a class="nav-link p-3 {{ menu == 2 ? 'active' : '' }}">EDIT PROFILE</a>
                        </li>
                    </ul>
            </div>
        </div>
        <div class="col-md-12 d-flex justify-content-center">
                <div class="container w-75" style="height:73vh" *ngIf="menu == 1" >
                    <div class="d-flex justify-content-center h-100 pt-1" style="overflow: scroll;border:1px solid rgba(0, 0, 0, 0.095);">
                        <div class="tab-pane fade show active p-2">
                            <div class="row">
                                    <div class="col-8">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>User Id</label>
                                            </div>
                                            <div class="col-md-6">
                                                    <p>{{ user?.username }}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Firstname</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{ user?.firstName }}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Lastname</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{ user?.lastName }}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Email</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{ user?.email }}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <img class="img-fluid img-profile" [src]="getUrl()+'/user/profile/image/'+this.user?.username" alt="Hedi Machat"><br>
                                    </div>
                            </div>
                            <div class="row">
                                <div class="col-md-7">
                                    <label>Birthday</label>
                                </div>
                                <div class="col-md-5">
                                    <p>{{ user?.birthday }}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-7">
                                    <label>Address</label>
                                </div>
                                <div class="col-md-5">
                                    <p>{{ user?.address }}</p>
                                </div>
                            </div>
                        </div>
                    </div>

        
                </div>
                    
                <div class="container w-75" style="height:73vh" *ngIf="menu == 2" >
    
                    <div class="d-flex justify-content-center h-100 pt-1" style="overflow: scroll;border:1px solid rgba(0, 0, 0, 0.095);">
                        <form [formGroup]="userFormGroup" (ngSubmit)="updateUser()">
                            <div class="form-group row">
                                <label class="control-label col-3 pt-2">Username : </label>
                                <input type="text" name="username" readonly formControlName="username" class="form-control text-input col-6" required placeholder="Username . . ."/>
                            </div>
                            <div class="form-group row">
                                <label class="control-label col-3 pt-2">Email : </label>
                                <input type="text" name="email" formControlName="email" class="form-control text-input col-6" required placeholder="Email . . . "/>
                            </div>
                            <div class="row">
                                <div class="form-group col-6 row">
                                    <label class="control-label col-6 pt-2">Firstname : </label>
                                    <input type="text" name="firstname" formControlName="firstname" class="form-control text-input col-6" required placeholder="Firstname . . ."/>
                                </div>
                                <div class="form-group col-6 row">
                                    <label class="control-label col-6 pt-2">Lastname : </label>
                                    <input type="text" name="lastname" formControlName="lastname" class="form-control text-input col-6" required placeholder="Lastname . . ."/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="control-label col-3 pt-2">Birthday : </label>
                                <input class="form-control text-input col-6" type="date" formControlName="birthday" name="birthday" value="2011-08-19" id="birthday">
                            </div>
                            <div class="form-group row">
                                <label class="control-label col-3 pt-2">Address : </label>
                                <input type="text" name="address" formControlName="address" class="form-control text-input col-6" required placeholder="Address . . ."/>
                            </div>
                            <div class="form-group container row">
                                    <div class="col-3" >
                                        
                                    </div>  
                                    <div class="col-7">
                                        <button type="submit" class="btn btn-info mr-3 pr-5 pl-5 float-right" [disabled]="!userFormGroup.valid">Submit</button>
                                    </div>
                            </div>
                        </form>
                    </div>       
                </div>
    
            </div>
<div>
